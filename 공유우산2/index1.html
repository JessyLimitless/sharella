<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <title>Login Page</title>
    <style>
        * {

        }
        body {

            background-color: #fffdfb;
            display: flex;

        .background-shapes {

            z-index: -1;
            background: radial-gradient(circle at 25% 30%, rgba(255, 210, 210, 0.2), rgba(255, 255, 255, 0)), 
                        radial-gradient(circle at 80% 80%, rgba(255, 230, 230, 0.2), rgba(255, 255, 255, 0));
        }

        .login-button {

            padding: 15px 0;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            transition: background-color 0.2s ease;
            margin-top: 20px;
        }

        .login-button:hover {

        }

        .login-button .icon {

    </style>
</head>
