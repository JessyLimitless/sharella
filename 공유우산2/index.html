<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Information and Grid</title>
    <style>
        body {
            font-family: 'Apple SD Gothic Neo', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        .container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 1200px;
            margin: 20px auto;
            background-color: white;
        }
        .left-container, .right-container {
            flex: 1;
            background-color: white;
            border-radius: 12px;
            overflow: hidden;
            padding: 10px;
        }

        /* 왼쪽 컨텐츠 */
        .left-container {
            max-width: 480px;
            margin-right: 20px;
        }
        .image-section {
            position: relative;
            width: 100%;
            height: 240px;
        }
        .image-section img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 12px;
        }
        .content-section {
            padding: 16px;
            text-align: center;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.05);
        }
        .content-section h2 {
            margin: 0;
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }
        .content-section p {
            margin: 4px 0;
            font-size: 13px;
            color: #999;
        }
        .button {
            display: inline-block;
            margin-top: 12px;
            padding: 10px 20px;
            background-color: #ffd6d6;
            color: #ff5252;
            border-radius: 24px;
            font-size: 14px;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
        }
        .info-list {
            margin: 16px 0 0;
            padding: 0;
            list-style: none;
        }
        .info-list li {
            margin-bottom: 10px;
            font-size: 14px;
            color: #666;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .info-list li .highlight {
            color: #ff5252;
            font-weight: 600;
        }

        /* 푸터 */
        .footer {
            border-top: 1px solid #eaeaea;
            padding: 12px 0;
            text-align: center;
            color: #999;
            font-size: 12px;
        }
        .footer a {
            text-decoration: none;
            color: #999;
            margin: 0 10px;
        }
        .social-icons {
            margin-top: 8px;
        }
        .social-icons a {
            margin: 0 10px;
            font-size: 20px;
            color: #ff5252;
            text-decoration: none;
        }

        /* 오른쪽 그리드 */
        .right-container {
            flex: 2;
        }
        .tab-menu {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .tab-menu button {
            background-color: white;
            border: 1px solid #eaeaea;
            padding: 10px 20px;
            border-radius: 20px;
            margin-right: 10px;
            cursor: pointer;
            font-size: 14px;
            color: #999;
        }
        .tab-menu button.active {
            background-color: #ffe4e4;
            border-color: #ff5252;
            color: #ff5252;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 20px;
        }
        .grid-item {
            background-color: #f0f0f0;
            height: 200px;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
            color: #999;
            position: relative;
        }
        .grid-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 12px;
        }
        .grid-item-text {
            position: absolute;
            bottom: 10px;
            left: 10px;
            right: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 12px;
            padding: 5px;
            text-align: center;
            font-size: 12px;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- 왼쪽 컨텐츠 -->
        <div class="left-container">
            <div class="image-section">
                <img src="https://via.placeholder.com/480x240" alt="도서관 이미지">
            </div>

            <div class="content-section">
                <h2>언더우드 기념 도서관 <span style="font-size: 13px; color: #999;">학교</span></h2>
                <a href="#" class="button">네이버 길찾기</a>

                <ul class="info-list">
                    <li>📚 대여가능 우산 <span class="highlight">0</span> 개</li>
                    <li>🕒 매일 12:30 ~ 23:00</li>
                    <li>📍 인천 연수구 송도과학로 85</li>
                    <li class="highlight">우산 위치 : Y-plaza 지하 1층 입구</li>
                </ul>
            </div>

            <div class="footer">
                <a href="#">이용약관</a>
                <a href="#">개인정보처리방침</a>
                <a href="#">CONTACT_US</a>
                <div class="social-icons">
                    <a href="#">😊</a>
                    <a href="#">📷</a>
                    <a href="#">📱</a>
                </div>
            </div>
        </div>

        <!-- 오른쪽 그리드 -->
        <div class="right-container">
            <div class="tab-menu">
                <button class="active">연세대학교</button>
                <button>신촌(창천동)</button>
                <button>연희동</button>
                <button>연세대학교 (송도)</button>
            </div>

            <div class="grid-container">
                <div class="grid-item">
                    <img src="https://via.placeholder.com/150" alt="공학원 이미지">
                    <div class="grid-item-text">공학원<br>연세대학교</div>
                </div>
                <div class="grid-item">
                    <img src="https://via.placeholder.com/150" alt="대우관 이미지">
                    <div class="grid-item-text">대우관<br>연세대학교</div>
                </div>
                <div class="grid-item">
                    <img src="https://via.placeholder.com/150" alt="연희관 이미지">
                    <div class="grid-item-text">연희관<br>연세대학교</div>
                </div>
                <div class="grid-item">
                    <img src="https://via.placeholder.com/150" alt="중앙도서관 이미지">
                    <div class="grid-item-text">중앙도서관<br>연세대학교</div>
                </div>
                <div class="grid-item">
                    <img src="https://via.placeholder.com/150" alt="학생회관 이미지">
                    <div class="grid-item-text">학생회관<br>연세대학교</div>
                </div>
                <div class="grid-item">
                    <img src="https://via.placeholder.com/150" alt="스팀슨관 이미지">
                    <div class="grid-item-text">스팀슨관<br>연세대학교</div>
                </div>
                <div class="grid-item">
                    <img src="https://via.placeholder.com/150" alt="대강당 이미지">
                    <div class="grid-item-text">대강당<br>연세대학교</div>
                </div>
                <div class="grid-item">
                    <img src="https://via.placeholder.com/150" alt="제1공학관 이미지">
                    <div class="grid-item-text">제1공학관<br>연세대학교</div>
                </div>
                <div class="grid-item">
                    <img src="https://via.placeholder.com/150" alt="UIC 학생회실 이미지">
                    <div class="grid-item-text">UIC 학생회실<br>연세대학교</div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
