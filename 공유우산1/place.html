<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대여 장소</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            display: flex;
            width: 1080px; /* 컨테이너의 크기를 이미지 확장에 맞춰 확대 */
            background-color: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .left-section {
            width: 400px; /* 왼쪽 섹션 크기를 확대된 이미지에 맞춰 조정 */
            padding: 20px;
            border-right: 1px solid #eaeaea;
        }

        .image-box {
            text-align: center;
            margin-bottom: 20px;
        }

        .image-box img {
            width: 240px; /* 이미지 크기를 30% 확대 */
            height: auto;
            border-radius: 16px;
        }

        .info-box {
            text-align: left;
            margin-bottom: 20px;
        }

        .info-box h2 {
            font-size: 18px; /* 텍스트 크기를 살짝 확대 */
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }

        .info-box p {
            font-size: 14px; /* 텍스트 크기를 약간 조정 */
            margin-bottom: 8px;
            color: #666;
            line-height: 1.6;
        }

        .find-btn {
            display: block;
            width: 100%;
            padding: 12px; /* 버튼 크기를 살짝 확대 */
            background-color: #1f971fbd;
            color: #fff;
            text-align: center;
            border-radius: 30px;
            font-size: 14px; /* 폰트 크기 조절 */
            margin-bottom: 20px;
            cursor: pointer;
            text-decoration: none;
        }

        .find-btn:hover {
            background-color: #035a31;
        }

        .follow {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-bottom: 20px;
        }

        .follow img {
            width: 28px; /* SNS 아이콘 크기도 약간 확대 */
            height: 28px;
        }

        .footer-links {
            text-align: center;
            font-size: 12px; /* 푸터 링크 텍스트 크기 살짝 확대 */
            color: #888;
        }

        .footer-links a {
            margin: 0 10px;
            text-decoration: none;
            color: #888;
        }

        .footer-links a:hover {
            color: #555;
        }

        .map-section {
            flex: 1;
            background-color: #f2f2f2;
            position: relative;
        }

        .map-section img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .map-header {
            position: absolute;
            top: 16px;
            left: 16px;
            display: flex;
            gap: 10px;
        }

        .map-header button {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 6px 12px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
        }

        .map-header button:hover {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="left-section">
            <div class="image-box">
                <img src="대여장소 이미지.png" alt="우산 대여 장소">
            </div>
            <div class="info-box">
                <h2>한빛도서관</h2>
                <p>한림성심대</p>
                <a href="#" class="find-btn">네이버 길찾기</a>
                <p>대여가능 우산 : 현재 11개</p>
                <p>강원특별자치도 춘천시 동면 장학길 48</p>
            </div>
            <div class="follow">
                <img src="instagram.png" alt="Instagram">
                <img src="youtube.png" alt="YouTube">
                <img src="kakao.png" alt="Kakao">
            </div>
            <div class="footer-links">
                <a href="#">이용약관</a>
                <a href="#">개인정보처리방침</a>
                <a href="#">CONTACT_US</a>
            </div>
        </div>
        <div class="map-section">
            <img src="지도 이미지.png" alt="지도 이미지">
            <div class="map-header">
                <button>한림대</button>
                <button>강원대</button>
                <button>춘천교대</button>
                <button>한림성심대</button>
            </div>
        </div>
    </div>

</body>
</html>
