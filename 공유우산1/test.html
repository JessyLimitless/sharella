<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대여 장소</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            display: flex;
            width: 1160px;
            background-color: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .left-section {
            width: 360px;
            padding: 20px;
            border-right: 1px solid #eaeaea;
        }

        .image-box {
            text-align: center;
            margin-bottom: 20px;
        }

        .image-box img {
            width: 320px;
            height: auto;
            border-radius: 16px;
        }

        .info-box {
            text-align: left;
            margin-bottom: 20px;
        }

        .info-box h2 {
            font-size: 18px;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }

        .info-box p {
            font-size: 14px;
            margin-bottom: 8px;
            color: #666;
            line-height: 1.5;
        }

        .find-btn {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #ff8787;
            color: #fff;
            text-align: center;
            border-radius: 30px;
            font-size: 14px;
            margin-bottom: 20px;
            cursor: pointer;
            text-decoration: none;
        }

        .find-btn:hover {
            background-color: #ff5c5c;
        }

        .follow {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-bottom: 20px;
        }

        .follow img {
            width: 28px;
            height: 28px;
        }

        .footer-links {
            text-align: center;
            font-size: 12px;
            color: #888;
        }

        .footer-links a {
            margin: 0 10px;
            text-decoration: none;
            color: #888;
        }

        .footer-links a:hover {
            color: #555;
        }

        .map-section {
            flex: 1;
            background-color: #f2f2f2;
            position: relative;
        }

        .map-section img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .map-header {
            position: absolute;
            top: 16px;
            left: 16px;
            display: flex;
            gap: 10px;
        }

        .map-header button {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 6px 12px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
        }

        .map-header button:hover {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="left-section">
            <div class="image-box">
                <img src="대여장소 이미지.png" alt="우산 대여 장소">
            </div>
            <div class="info-box">
                <h2>중앙도서관</h2>
                <p>연세대학교</p>
                <a href="#" class="find-btn">네이버 길찾기</a>
                <p>대여가능 우산 11개</p>
                <p>매일</p>
                <p>서울 서대문구 연세로 50 정문 앞</p>
            </div>
            <div class="follow">
                <img src="instagram.png" alt="Instagram">
                <img src="youtube.png" alt="YouTube">
            </div>
            <div class="footer-links">
                <a href="#">이용약관</a>
                <a href="#">개인정보처리방침</a>
                <a href="#">CONTACT_US</a>
            </div>
        </div>
        <div class="map-section">
            <img src="지도 이미지.png" alt="지도 이미지">
            <div class="map-header">
                <button>연세대학교</button>
                <button>신촌</button>
                <button>연희동</button>
                <button>연세대학교 (송도)</button>
            </div>
        </div>
    </div>

</body>
</html>
